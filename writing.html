<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- ツールについてのお問い合わせ、要望はふーる/紫月零矢(@at_fool_trpg)までお願いします。 -->
    <meta charset="utf-8" />
    <meta name="robots" content="noindex,nofollow,noarchive" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/favicon.ico" id="favicon">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon.png">
    <title>ロスタイムズ情報局 | 執筆支援ツール</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;400;500;600;700;900&family=Zen+Antique+Soft&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/writing.css">
    <script src="js/layout.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
    <header class="writing_page"></header>
    <div id="writing_tool">
        <h1><span style="background-color: #dc143c;color: white;padding: 0 10px;">NEWS</span> 執筆支援ツール</h1>
        <div class="tools">
            <div class="contents">
                <div class="input_news">
                    <p>【変換前（タグあり）】</p>
                    <div class="title_input">
                        <p>タイトル</p>
                        <input type="text" id="input_title" name="title" placeholder="タイトルを入力">
                    </div>
                    <div class="comment_input">
                        <p>本文<span>（文字数：<span id="input_count"></span>）</span></p>
                        <textarea id="input_teatarea" placeholder="本文を入力"></textarea>
                    </div>
                </div>
                <div class="writing_user">
                    <div class="title_input">
                        <p>執筆者</p>
                        <input type="text" id="input_user_a" name="title" placeholder="姓">
                        <input type="text" id="input_user_b" name="title" placeholder="名">
                    </div>
                </div>

                <div class="btn_area">
                    <input type="button" value="タイトルコピー" onclick="cp_title()" class="btn tool_btn">
                    <input type="button" value="本文コピー" onclick="cp_contents()" class="btn tool_btn">
                    <input type="button" value="執筆者名" onclick="insert_name()" class="btn tool_btn">
                    <input type="button" value="日付" onclick="insert_data()" class="btn tool_btn">
                    <input type="button" value="横17" onclick="btn_17()" class="btn tool_btn" id="width_btn_a">
                    <input type="button" value="横def" onclick="btn_default()" class="btn tool_btn" id="width_btn_b" style="display:none">
                    <input type="button" value="戻す" onclick="undo()" class="btn tool_btn">
                </div>
                <div class="output_btn_area">
                    <input type="button" value="一時保存" onclick="writing_save()" class="btn output_btn" title="ブラウザに現在の入力を保存します">
                </div>
                <div class="output_btn_area" style="margin-top:15px;">
                    <input type="button" value="ツイート文言" onclick="cp_tweet()" class="btn twix_btn">
                </div>
                <div class="output_btn_area" style="margin-top:15px;">
                    <input type="button" value="テキストファイルで保存" onclick="dl_news()" class="btn dl_btn">
                </div>
            </div>
        </div>
        <div class="tool_tips">
            <p>▼概要▼</p>
            <p>本ツールはHTMLタグを含む文章をHTMLを適用した見た目でプレビューするツールです。</p>
        </div>
    </div>
    <div class="date_html" onclick="data_insert"></div>
    <footer class="writing_page"></footer>
<script src="js/writing.js"></script>

<style>
#input_teatarea {
    overflow-y: scroll; /* 常にスクロールバーを表示 */
    -ms-overflow-style: scrollbar; /* IE11 */
    scrollbar-width: thin; /* Firefox */
}
</style>
</body>
</html>
