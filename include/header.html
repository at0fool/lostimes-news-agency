    <link rel="stylesheet" type="text/css" href="../css/footer.css">
    <link rel="stylesheet" type="text/css" href="../css/header.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<div id="header">
    <div class="header_contents">
        <div class="logo_area">
	    <a href="/">
    	        <img class="logo_header" src="../img/logo2.png" />
            </a>
        </div>
        <div class="header_links">
    	    <a href="/">HOME</a>
	    <a href="#ABOUT">ABOUT</a>
	    <a href="#NEWS">NEWS</a>
	    <a href="#CONTACT">CONTACT</a>
    	    <a href="#RECRUIT">RECRUIT</a>
        </div>
    </div>
    <div class="header_sp_area">
        <div class="header_links2">
           <button class="hamburger" onclick="toggleSPMenu()">
               <span class="hamburger_bar"></span>
               <span class="hamburger_bar"></span>
               <span class="hamburger_bar"></span>
            </button>
	    <div class="sp_link_list">
		<ul>
		    <a href="/"><li>HOME</li></a>
		    <a href="#ABOUT"><li>ABOUNT</li></a>
		    <a href="#NEWS"><li>NEWS</li></a>
		    <a href="#CONTACT"><li>CONTACT</li></a>
		    <a href="#RECRUIT"><li>RECRUIT</li></a>
		</ul>
	    </div>
	</div>
    </div>
</div>

<style>
/* ハンバーガーメニュー用 */
.header_sp_area{
    position:absolute;
    top: 0;
    right: 0;
}

.header_links2 {
    position: relative;
    background: #dc143b;
    height: 55px;
    width: 55px;
    margin: 0 auto;
}

.hamburger {
    width: 30px;
    height: 25px;
    position: absolute;
    top: 15px;
    z-index: 100;
    right: 13px;
}

.hamburger_bar {
    display: block;
    width: 100%;
    height: 2px;
    position: absolute;
    left: 0;
    background: #fff;
    transition: top 0.24s, transform 0.24s, opacity 0.24s;
}

.hamburger_bar:nth-child(1) {
    top: 0;
}

.hamburger_bar:nth-child(2) {
    top: 50%;
    transform: translateY(-50%);
}

.hamburger_bar:nth-child(3) {
    top: 100%;
    transform: translateY(-100%);
}

.sp_link_list{
    transition: all 0.5s ease 0s;
    height: 0px;
    position: absolute;
    top: 55px;
    right: 0;
    width: 115px;
    text-align: center;
    box-shadow: -2px 2px 3px -1px #4F4F4E;
    line-height: 2;
    overflow: hidden;
}

.sp_link_list li{
    border-bottom: solid 1px #b2b2b2;
    padding: 2px;
}
/* ハンバーガーメニューを開いている場合は以下*/
.hamburger_bar.is_active:nth-child(1) {
    top: 50%;
    transform: translateY(-50%) rotate(135deg);
}

.hamburger_bar.is_active:nth-child(2) {
    transform: translate(50%, -50%);
    opacity: 0;
}

.hamburger_bar.is_active:nth-child(3) {
    top: 50%;
    transform: translateY(-50%) rotate(-135deg);
}

.hamburger_bar.is_active:nth-child(1) {
  top: 50%;
  transform: translateY(-50%) rotate(135deg);
}

.hamburger_bar.is_active:nth-child(2) {
  transform: translate(40%, -50%);
  opacity: 0;
}

.hamburger_bar.is_active:nth-child(3) {
  top: 50%;
  transform: translateY(-50%) rotate(-135deg);
}

.sp_link_list.is_active{
  height: 184px;
}
</style>


<script>
// ハンバーガーメニューを開く
function toggleSPMenu() {
            const headerSpArea = document.querySelector('.header_sp_area');
            const hamburgerBars = document.querySelectorAll('.hamburger_bar');
	    const spLists = document.querySelectorAll('.sp_link_list');

            if (headerSpArea.classList.contains('open')) {
                // クリックされたらopenとis_activeを削除
                headerSpArea.classList.remove('open');
		spLists.forEach(bar => bar.classList.remove('is_active'));
                hamburgerBars.forEach(bar => bar.classList.remove('is_active'));
		//閉じる処理
            } else {
                // クリックされたらopenを追加し、hamburger_barにis_activeを追加
                headerSpArea.classList.add('open');
		spLists.forEach(bar => bar.classList.add('is_active'));
                hamburgerBars.forEach(bar => bar.classList.add('is_active'));
		// 開く処理
            }
        }

</script>
